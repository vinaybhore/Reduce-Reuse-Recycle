<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", '1', {packages:['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {
// //United States Printing and Writing Paper Consumption, by End Use (2009)
	var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheet/ccc?key=0AsiJLz9r2koLdGs1UTk1dzRwTUlRMVUyamVxSmctVUE&usp=sharing ');
  
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  var options ={};
  options['title']='United States Printing and Writing Paper Consumption in Thousand of tonnes'
  options['width']=  900
  options['height']= 700	
  options['is3D']= true
  chart.draw(data, options);
  
}
</script>

<title>Data from a Spreadsheet</title>
</head>

<body>
<div class="wrapper style1">

		<div class="container">
			<div class="row">
				<div class="12u skel-cell-important" id="content">
					<article id="main">

						<span id='piechart'></span>

					</article>
				</div>
				
			</div>
		</div>
	</div>
</body>
