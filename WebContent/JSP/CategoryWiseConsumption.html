<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Paper and PaperBoard', 'Production in million tonnnes'],
          ['Newsprint',     11],
          ['Eat',      2],
          ['Other Writing & Printing Papers',  2],
          ['Packaging Paper & Paperboard', 2],
          ['Hygiene & Sanitary Paper',    7],
          ['Others Papers & Paperboards',18]
          
        ]);

        var options = {
          title: 'Category wise Paper Production in Million Metric Ton in 2010',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
