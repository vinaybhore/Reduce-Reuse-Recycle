<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", '1', {packages:['corechart']});
google.setOnLoadCallback(drawChart);
function drawChart() {
// It uses sample.xls and calculates the production of paper production by world major countries
	var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheet/ccc?key=0At7iDiz4_NJ2dGxKaG5IU3g2eTVuUk9lQXZjRkhzMUE&usp=sharing ');
  
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  var chart = new google.visualization.BarChart(document.getElementById('barchart'));
  var options ={};
  options['title']='Continent wise paper production since 1950 Till 2010. Projected value in 2020 shows a continuous increase for USA and Europe'
  options['width']=  900
  options['height']= 800	   
  chart.draw(data, options);
  
}
</script>
